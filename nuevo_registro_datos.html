<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" type="text/css" href="css/lab1.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <style>
        /* Estilos para alineación y justificación del texto en los campos de texto */
        input[type="text"], input[type="tel"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: left;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        /* Estilos para centrar el formulario */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para el contenedor del formulario */
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos</h1>
        <form id="miFormulario" onsubmit="enviarDatos(event)">
            <label for="nombre">Apellidos y Nombres:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="razaPerro">Raza de Perro:</label>
            <input type="text" id="razaPerro" name="razaPerro" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>

        <script src="formulario.js"></script>
    </div>
</body>
</html>
